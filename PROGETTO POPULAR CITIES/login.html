<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN POPULAR CITIES</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>Login Form</header>
      <form action="index.html">
        <div class="field email">
          <div class="input">
            <input type="text" placeholder="Email" />
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-text">Email errata</div>
        </div>
        <div class="field password">
          <div class="input">
            <input type="password" placeholder="Password" />
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Password errata</div>
        </div>
        <div class="pass-text"><a href="#">Password dimenticata?</a></div>
        <input type="submit" value="Login" />
      </form>
      <div class="sign-txt">
        Non sei ancora registrato? <a href="#">Registrati Ora!</a>
      </div>
    </div>

    <script type="module" src="./js/login.js"></script>
  </body>
</html>
